<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AtelierNull</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Favicon links -->
  <link rel="icon" type="image/svg" href="favicon.svg" />
  <!-- Optional: for better browser compatibility -->
  <link rel="shortcut icon" href="favicon.svg" type="image/x-icon" />
</head>
<body>
  <div class="flashlight-mask">
    <div class="underscore">_</div>
    <div class="container">
      <h1>null_00</h1>
      <p class="reveal">access requires intent</p>
      <a class="reveal secret-link" href="/form/">submit: access form</a>
    </div>
  </div>

  <script>
    document.addEventListener("mousemove", (e) => {
      document.body.style.setProperty('--x', `${e.clientX}px`);
      document.body.style.setProperty('--y', `${e.clientY}px`);
    });
  </script>
</body>
</html>
