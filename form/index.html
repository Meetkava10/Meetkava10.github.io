<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ateliernull | Form</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Favicon Support -->
  <link rel="icon" type="image/png" href="/favicon.png" />
  <link rel="shortcut icon" href="/favicon.png" type="image/x-icon" />
</head>
<body>
  <div class="flashlight-mask">
    <div class="underscore">_</div>
    <div class="container">
      <h1>null_00</h1>
      <p class="reveal">_Why are you here?</p>
      <p class="reveal">_What is your intention?</p>
      <p class="reveal">_Is your design finished, or just released?</p>
      <p class="reveal">_Is there a trace of you in your designs?</p>
      <p class="reveal">What makes your design yours?</p>
      <p class="reveal">Complete this: Perfection is when[ ________ ]</p>
      <p class="reveal message">
        Transmit your responses to:
        <span class="email">transmit@ateliernull.art</span>
      </p>
      <a class="reveal back-link" href="/">[return]</a>
    </div>
  </div>

  <script>
    document.addEventListener("mousemove", (e) => {
      document.body.style.setProperty('--x', `${e.clientX}px`);
      document.body.style.setProperty('--y', `${e.clientY}px`);
    });
  </script>
</body>
</html>
